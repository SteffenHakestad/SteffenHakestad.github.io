<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="main.js" defer></script> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="Images\SDCU-Logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mitr:wght@400;500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap');
    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDCU - Contact Us</title>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <script>
        $(function() {
          $("#navbar-placeholder").load("navbar.html");
        });
    </script>
    <div id="multi-page-header-container">
        <h1>CONTACT US</h1>
        <div id="multi-page-header-divider"></div>
        <p>Our headquarters is located in Bergen, Norway. Don't hesitate to get in touch!</p>
    </div>
    <div id="contact-img-container">
        <div id="contact-img-wrapper">
            <img src="Images\Norway-Map.png" alt="Office Locations">
        </div>
        <div id="hq-img-wrapper">
            <img src="Images\Headquaters.png" alt="Office Locations">
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script>
        $(function() {
        $("#footer-placeholder").load("footer.html");
        });
    </script>
</body>
</html>
